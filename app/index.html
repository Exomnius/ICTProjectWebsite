<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ 'SITE_TITLE' | translate }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,300' rel='stylesheet' type='text/css'>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>  
  <div ng-controller="navCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="language">
          <span ng-click="changeLanguage('nl')">NL</span>
          <span ng-click="changeLanguage('en')">EN</span>
          <span ng-click="changeLanguage('fr')">FR</span>
        </span>
        <a class="navbar-brand" href="#">{{ 'SITE_TITLE' | translate }}</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li ng-class="{active: isActive('/')}"><a href="#/">{{ 'NAV_PROJECT' | translate }}</a></li>
          <li ng-class="{active: isActive('/verslagen')}"><a href="#/verslagen">{{ 'NAV_VERSLAGEN' | translate }}</a></li>
          <li ng-class="{active: isActive('/leden')}"><a href="#/leden">{{ 'NAV_VOORSTELLING' | translate }}</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  
  <div ng-view></div>
  
  <footer>
  <p>&copy; {{ 'SITE_TITLE' | translate }} {{ currentYear }}</p>
  </footer>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="views/main/main.js"></script>
  <script src="views/leden/leden.js"></script>
  <script src="views/verslagen/verslagen.js"></script>
</body>
</html>

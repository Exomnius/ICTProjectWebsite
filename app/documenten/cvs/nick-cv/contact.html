<!DOCTYPE html>

<html>
    <head>
        <title>CV Nick Thoelen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav id="include"></nav>
        <main class="content col-lg-8 col-lg-offset-2 panel-body">
            <div class="header col-sm-12">
                <span class="title">Contact info</span>
            </div>
            <section>
                <form class="form-horizontal" action="MAILTO:nickthoelen@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group col-sm-12">
                        <label for="name" class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-6 col-sm-offset-1">
                            <input type="text" name="Name" class="form-control" placeholder="Full Name"/>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="email" class="control-label col-sm-2">Email:</label>
                        <div class="col-sm-6 col-sm-offset-1">
                            <input type="text" name="Email" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="content" class="control-label col-sm-2">Content:</label>
                        <div class="col-sm-6 col-sm-offset-1">
                            <textarea class="form-control" name="Csontent" rows="6" placeholder="Type your message here!"></textarea>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <div class="col-sm-9">
                            <button name="submit"  type="submit" class="btn btn-primary pull-right">Send Email</button>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="pull-right">
                &#169; Copyright Nick Thoelen 2014 
            </footer>
        </main>

            <script> 
                $(function(){
                    $("#include").load("templates/header.html"); 
                });
            </script> 
    </body>
</html>

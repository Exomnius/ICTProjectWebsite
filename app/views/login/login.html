<div ng-controller="LoginCtrl"
     class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="page-header">
        <h1>Login</h1>
    </div>

    <div ng-show="message" class="alert alert-{{ message.type }}" role="alert" ng-bind-html="message.value"></div>


    <form role="form" name="loginForm" novalidate ng-submit="login(loginForm.$valid, credentials)">
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && !loginForm.email.$pristine }">
            <div class="input-group">
                <input ng-model="credentials.email" type="email" class="form-control has-error" name="email" required
                       placeholder="E-mailadres">
                <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
            </div>
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Geef een geldig
                e-mailadres in.</p>
        </div>
        <!-- /.form-group -->

        <div class="form-group"
             ng-class="{ 'has-error': loginForm.password.$invalid && !loginForm.password.$pristine }">
            <div class="input-group">
                <input ng-model="credentials.password" type="password" class="form-control"
                       ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }"
                       name="password" required placeholder="Password">
                <label for="password" class="input-group-addon glyphicon glyphicon-lock"></label>
            </div>
            <!-- /.input-group -->
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Geef uw
                wachtwoord
                in.</p>
        </div>
        <!-- /.form-group -->

        <div class="checkbox">
            <!-- <label>
                      <input type="checkbox"> Remember me
                  </label> -->
        </div>
        <!-- /.checkbox -->
        <input type="submit" name="login-pc" value="Login" class="btn btn-primary btn-block btn-lg">
    </form>
</div>
